<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Image Carousel</title>
        <meta charset="utf-8">
    </head>

    <body>
        <div class="main">
            <div class="container">
                <button type="button" class="prev-btn">&#10508;</button>
                <button type="button" class="next-btn">&#10509;</button>
                <div class="image-carousel">
                    <div class="image-item showing" data-id="0">
                        <img src="./imgs/field.jpg" alt="field">
                    </div>
                    <div class="image-item" data-id="1">
                        <img src="./imgs/road2.jpg" alt="field">
                    </div>
                    <div class="image-item" data-id="2">
                        <img src="./imgs/lake.jpg" alt="field">
                    </div>
                    <div class="image-item" data-id="3">
                        <img src="./imgs/road.jpg" alt="field">
                    </div>
                </div>
                <div class="slide-btns"></div>
            </div>
        </div>
    </body>
</html>
